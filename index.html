<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<script src="js.js"></script>
<link rel="stylesheet" type="text/css" href="design.css">
</head>

<body onload="hideall()">
 <div class="wrapper"> 
    <h1>Rock Paper Scissors</h1>
    <div class="image-wrapper">
        <img id="stone" src="Pictures/stenbild.png" alt="Simply Easy Learning" >
        <img id="paperimg" src="Pictures/paperpic" alt="Simply Easy Learning" > 
        <img id="scissorsimg" src="Pictures/scissors.png" alt="Simply Easy Learning" >
        <img id="versuspic" src="Pictures/versuspic" alt="Simply Easy Learning" >
        <img id="stone-computer" src="Pictures/stenbild.png" alt="Simply Easy Learning" >
        <img id="paperimg-computer" src="Pictures/paperpic" alt="Simply Easy Learning" > 
        <img id="scissorsimg-computer" src="Pictures/scissors.png" alt="Simply Easy Learning" >
        
    </div> 
    <br><button onclick="rock()" type="button" id="rock" class="buttonrock">Rock</button> 
    <button onclick="paper()" type="button" id="paper" class="buttonpaper">Paper</button> 
    <button onclick="scissors()" type="button" id="scissors" class="buttonscissors">Scissors</button> 
    <div class="divwinner">
    <p id="winner" class="winner"></p>
   </div>
    <br><button onclick="playagain()" type="button" class="buttonplayagain">Play again</button> 
    <h1>Game History</h1>
 </div>

<div id="Game_history">

</div>
</body>
</html>
