<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<script src="js.js"></script>
<link rel="stylesheet" type="text/css" href="design.css">
</head>

<body onload="hideall()">
 <div class="wrapper"> 
    <h1>Rock Paper Scissors</h1>
    <div class="image-wrapper">
        <img onclick="ROCK()" id="stone" src="Pictures/stenbild.png" alt="Simply Easy Learning" >
        <img id="paperimg" src="Pictures/Paperi.png" alt="Simply Easy Learning" > 
        <img id="scissorsimg" src="Pictures/scissors.png" alt="Simply Easy Learning" >
        <img id="versuspic" src="Pictures/versuspic" alt="Simply Easy Learning" >
        <img onclick="ROCKOFF()" id="stone-computer" src="Pictures/stenbild.png" alt="Simply Easy Learning" >
        <img id="paperimg-computer" src="Pictures/Paperi.png" alt="Simply Easy Learning" > 
        <img id="scissorsimg-computer" src="Pictures/scissors.png" alt="Simply Easy Learning" >
        
    </div> 
    <br><button onmouseover="rockbuttonhover()" onclick="rock()" type="button" id="rock" class="buttonrock">Rock</button> 
    <button onmouseover="paperbuttonhover()" onclick="paper()" type="button" id="paper" class="buttonpaper">Paper</button> 
    <button onmouseover="scissorbuttonhover()" onclick="scissors()" type="button" id="scissors" class="buttonscissors">Scissors</button> 
    <div class="divwinner">
    <p id="winner" class="winner"></p>
   </div>
    <br><button onclick="playagain()" type="button" class="buttonplayagain">Play again</button> 
    <h1>Game History</h1>
 </div>

<div id="Game_history">

</div>
      <audio id="win">
        <source src="win.mp3" type="audio/mpeg">
      </audio> 
      <audio id="lose">
        <source src="uh.mp3" type="audio/mpeg">
      </audio> 
      <audio id="tie">
        <source src="bruh.mp3" type="audio/mpeg">

      </audio> 
      <audio id="scissorbuttonhover">
        <source src="scissorsound.mp3" type="audio/mpeg">
      </audio> 
      <audio id="rockbuttonhover">
        <source src="rocksound.mp3" type="audio/mpeg">
      </audio> 
      <audio id="paperbuttonhover">
        <source src="papersound.mp3" type="audio/mpeg">
      </audio> 
</body>
</html>
